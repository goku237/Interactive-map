<!DOCTYPE html>
<html>
<head>
  <title>World Location Search Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #searchBox {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .search-container {
      padding: 10px;
      background: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="search-container">
  <input type="text" id="searchBox" placeholder="Search for a place (e.g. Eiffel Tower)">
  <button onclick="searchLocation()">Search</button>
</div>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([20.5937, 78.9629], 4); // Centered on India

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let marker;

  function searchLocation() {
    const query = document.getElementById('searchBox').value;

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          const lat = data[0].lat;
          const lon = data[0].lon;

          if (marker) {
            map.removeLayer(marker);
          }

          marker = L.marker([lat, lon]).addTo(map)
            .bindPopup(`<b>${query}</b>`).openPopup();

          map.setView([lat, lon], 13);
        } else {
          alert("Location not found!");
        }
      })
      .catch(error => {
        console.error("Error fetching location:", error);
      });
  }
</script>

</body>
</html>
